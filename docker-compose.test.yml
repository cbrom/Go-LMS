version: '3'

services:
    db: 
        build:
            context: ./postgres
            args:
                - POSTGRES_DB=${STORAGE_DATABASE}
                - POSTGRES_USER=${STORAGE_DBUSER}
                - POSTGRES_PASSWORD=${STORAGE_DBPASSWORD}
        ports:
            - "127.0.0.1:5432:5432"
        environment:
            - POSTGRES_DB=${STORAGE_DATABASE}
            - POSTGRES_USER=${STORAGE_DBUSER}
            - POSTGRES_PASSWORD=${STORAGE_DBPASSWORD}
        networks:
            - pupilgo
