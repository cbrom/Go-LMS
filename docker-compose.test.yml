        command: godotenv -f .env go test -v ./...
        build: .
        ports:
            - "8000:3000" 
            - "8001:4000" 
        depends_on: 
            - db
            # - redis
        volumes:
            - ./:/Go-LMS
        environment:
            REDIS_URL: redis:6379 
            STORAGE_HOST: db
        networks:
            - pupilgo
